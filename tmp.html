<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Overlay</title>
    <style>
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            z-index: 9999;
        }

        #loading {
            width: 4rem;
            height: 4rem;
            border: 5px solid #f3f3f3;
            border-top: 6px solid #9c41f2;
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div id="loading"></div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading-overlay').style.visibility = 'visible';
        }

        function hideLoading() {
            document.getElementById('loading-overlay').style.visibility = 'hidden';
        }

        // Show the loading overlay on page load
        showLoading();

        // Hide the loading overlay after 3 seconds for testing
        setTimeout(hideLoading, 3000);
    </script>

</body>
</html>
